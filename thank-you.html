<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registration Complete - TEAM NEXT USA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/thank-you.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="thank-you-bg">
        <div class="particles"></div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="thank-you-container">
        <!-- Belt Animation -->
        <div class="belt-animation">
            <div class="belt belt-left"></div>
            <div class="belt belt-right"></div>
            <div class="belt-knot"></div>
        </div>

        <!-- Success Checkmark -->
        <div class="success-checkmark">
            <div class="checkmark-circle">
                <div class="checkmark"></div>
            </div>
        </div>

        <!-- Main Message -->
        <div class="success-message">
            <h1 class="success-title">YOU'RE IN!</h1>
            <div class="success-subtitle">Registration Complete</div>
        </div>


        <!-- Social Share -->
        <div class="social-share">
            <div class="share-text">Share your achievement!</div>
            <div class="share-buttons">
                <a href="#" class="share-btn instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="share-btn facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="share-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>

        <!-- Back to Home -->
        <a href="index.html" class="back-home-btn">
            <i class="fas fa-home"></i>
            <span>Back to Home</span>
        </a>
    </div>

    <script src="js/thank-you.js"></script>
</body>
</html>
